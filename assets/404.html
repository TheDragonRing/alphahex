<html>

<head>
  <title>404 Not Found - Redirecting...</title>
  <meta charset="UTF-8">
  <meta name="author" content="TheDragonRing">
  <script src="js/jquery-3.2.1.js"></script>
  <script>

    $(document).ready(function () {

      if (window.location.href.slice(-1) === '/') {
        window.location.assign('../');
      } else {
        window.location.assign('./');
      }

    });

  </script>
</head>

</html>
